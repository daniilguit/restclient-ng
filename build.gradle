group 'restclient-ng'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'test.Main'

repositories {
    mavenCentral()
}

task runServer(type:org.gradle.api.tasks.JavaExec) {
    description = "Run server"
    group = "Demo"

    main = 'sample.SampleServer'
    classpath = sourceSets.main.runtimeClasspath

    println classpath
}

task runClient(type:org.gradle.api.tasks.JavaExec) {
    description = "Run server"
    group = "Demo"

    main = 'sample.SampleClient'
    args = ["--baseUrl=http://localhos:8080"]
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile "org.slf4j:slf4j-api:[1.7,1.8)"
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.5.RELEASE'
    compile 'org.apache.httpcomponents:httpclient:4.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
